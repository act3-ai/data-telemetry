version: "2"
linters:
  enable:
    - bodyclose
    - copyloopvar
    - dupl
    - errname
    - errorlint
    - exhaustive
    - gochecknoinits
    - gocognit
    - gocritic
    - godot
    - importas
    - misspell
    - noctx
    - nolintlint
    - prealloc
    - revive
    - sloglint
    - thelper
    - usestdlibvars
    - wrapcheck
  settings:
    exhaustive:
      default-signifies-exhaustive: true
    gocognit:
      min-complexity: 20
    revive:
      severity: warning
      rules:
        - name: atomic
        - name: unhandled-error
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unreachable-code
        - name: redefines-builtin-id
        - name: defer
        - name: useless-break
        - name: unexported-naming
        - name: use-any
        - name: deep-exit
        - name: unnecessary-stmt
        - name: modifies-value-receiver
        - name: call-to-gc
        - name: import-shadowing
    sloglint:
      context: scope
      static-msg: true
      key-naming-case: camel
    staticcheck:
      checks:
        - all
    wrapcheck:
      ignore-sigs:
        - .Errorf(
        - .Err(
        - errors.New(
        - errors.Unwrap(
        - errors.Join(
        - .Info(
        - .Stat(
        - .Lstat(
        - .Close()
        - .WalkDir(
        - .ExecuteContext(
        - (*golang.org/x/sync/errgroup.Group).Wait()
      ignore-sig-regexps:
        - fmt\..?(P|p)rint.*\(
      ignore-package-globs:
        - encoding/*
        - sigs.k8s.io/yaml
        - gitlab.com/*
  exclusions:
    generated: lax
    presets:
      - common-false-positives
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - gitlab.com/act3-ai/asce
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
