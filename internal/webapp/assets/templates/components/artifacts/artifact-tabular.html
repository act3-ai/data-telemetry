<!DOCTYPE html>
<html lang="en">
  {{ template "head" . }}

  <body>
    {{ template "navbar" . }}
    <main class="container">
      {{ template "artifact-header" . }}
      <hr>
      <section>
        <h2>Data</h2>

        <table class="table table-hover">
          <tbody>
            {{ range .Values.Records }}
            <tr>
              {{ range . }}
              <td>{{ . }}</td>
              {{ end }}
            </tr>
            {{ end }}
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
